AWSTemplateFormatVersion: "2010-09-09"
Description:
  Template to deploy a Windows 2016 Instance
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "EC2 Instance Configuration"
        Parameters:
          - InstType
          - KeyName
          - InstanceProfile
      - Label:
          default: "EC2 Instance Network Configuration"
        Parameters:
          - HostName
          - SubnetId
          - SecurityGroups
      - Label:
          default: "EC2 Instance Tags"
        Parameters:
          - TagEnvironment
          - TagEnvironmentClass
          - TagProject
          - TagService
          - TagPurpose
          - Tag2wServiceTier
          - Tagcpmbackup

    ParameterLabels:
      SubnetId:
        default: "Which Subnet should this instance be deployed to?"

Parameters:
  InstType:
    Type: "String"
    Default: m5.large
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.large
      - c4.large
      - c4.xlarge
      - m5.large
      - m5.xlargeÂ 
    Description: Enter t2.micro, m1.small, or m1.large. Default is t2.micro.
  KeyName:
    Description: "Name of an existing EC2 KeyPair to enable Local Windows Admin access to the instance"
    Type: "AWS::EC2::KeyPair::KeyName"
    ConstraintDescription: "Must be the name of an existing EC2 KeyPair."
  InstanceProfile:
    Type: "String"
    Default: "instance-default-role"
    Description: "Name of the IAM Instance Profile. Please choose an Instance Profile which includes Managed Policy: arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
  # EC2 Instance Network Configuration Parameters
  HostName:
    Type: "String"
  SubnetId:
    Description: "Subnet that the instance should be deployed to"
    Type: "List<AWS::EC2::Subnet::Id>"
    ConstraintDescription: "must be list of EC2 subnet ids"
  SecurityGroups:
    Description: "Security groups that can be used to access the EC2 instances"
    Type: "List<AWS::EC2::SecurityGroup::GroupName>"
    ConstraintDescription: "must be list of EC2 security group ids"
  # EC2 Instance Tags
  TagEnvironment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
      - misc
    Description: Enter dev for Dev Environments or prod for Live production environments. Default is dev.
  TagEnvironmentClass:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
      - misc
      - wininf
      - lnxinf
    Description: Enter dev for Dev Environments or prod for Live production environments. Default is dev.
  TagProject:
    Type: "String"
    Description: Enter the project name or id
  TagService:
    Type: String
    Default: Infrastructure
    AllowedValues:
      - AlertLogic
      - OpenVAS
      - Sophos
      - ActiveDirectory
      - Infrastructure
    Description: Enter the service which this resource supports. Default is Infrastructure.
  TagPurpose:
    Type: String
    Default: DataScience
    AllowedValues:
      - DataScience
      - Database
      - DomainController
      - DFS - Distributed File System
      - Test
      - Monitoring
    Description: Enter the purpose for the deployment of this instance. Default DataScience.
  Tag2wServiceTier:
    Type: String
    Default: OPTIMIZE
    AllowedValues:
      - OPTIMIZE
      - OPERATE
      - MONITOR
      - SELF MANAGE
    Description: Enter the 2nd Watch Support Option. Choose OPTIMIZE for Windows Systems and Operate for Linux Systems. Default is OPTIMIZE.
  Tagcpmbackup:
    Type: String
    Default: 3
    AllowedValues:
      - 3
      - 7
      - 14
    Description: Enter the desird snapshot retention period (in days). Default is 3 days.

Mappings:
  AMIRegionMap:
    us-east-1:
      "64": "ami-cab14db7"
    us-east-2:
      "64": "ami-bc784ed9"
    us-west-1:
      "64": "ami-aaa2a8ca"
    us-west-2:
      "64": "ami-ef9a0e97"

Resources:
  myssmdocument:
    Type: 'AWS::SSM::Document'
    Properties:
      Content:
        schemaVersion: '1.2'
        description: Join instances to an AWS Directory Service domain.
        parameters:
          directoryId:
            type: String
            description: (Required) The ID of the AWS Directory Service directory.
          directoryName:
            type: String
            description: >-
              (Required) The name of the directory; for example,
              test.example.com
          dnsIpAddresses:
            type: StringList
            default: []
            description: >-
              (Optional) The IP addresses of the DNS servers in the directory.
              Required when DHCP is not configured. Learn more at
              http://docs.aws.amazon.com/directoryservice/latest/simple-ad/join_get_dns_addresses.html
            allowedPattern: >-
              ((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)
        runtimeConfig:
          'aws:domainJoin':
            properties:
              directoryId: '{{ directoryId }}'
              directoryName: '{{ directoryName }}'
              dnsIpAddresses: '{{ dnsIpAddresses }}'
  WindowsInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      SubnetId: !Ref SubnetId
      InstanceType: !Ref InstType
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: !FindInMap [AMIRegionMap, !Ref "AWS::Region", 64]
      SecurityGroups: !Ref SecurityGroups
      KeyName: !Ref KeyName
      SsmAssociations:
        - DocumentName: !Ref myssmdocument
          AssociationParameters:
            - Key: directoryId
              Value:
                - "d-90672ce68d"
            - Key: directoryName
              Value:
                - "us.scorrd.local"
            - Key: dnsIpAddresses
              Value:
                - 172.20.50.165
                - 172.20.60.65
      Tags:
        - Key: Name
          Value: !Ref HostName
        - Key: Environment
          Value: !Ref TagEnvironment
        - Key: EnvironmentClass
          Value: !Ref TagEnvironmentClass
        - Key: Project
          Value: !Ref TagProject
        - Key: Service
          Value: !Ref TagService
        - Key:  Purpose
          Value: !Ref TagPurpose
        - Key: 2w:ServiceTier
          Value: !Ref Tag2wServiceTier
        - Key: PatchGroup
          Value: !Ref TagEnvironmentClass
        - Key: cpmbackup
          Value: !Ref Tagcpmbackup